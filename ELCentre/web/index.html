<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Prototype</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .image-placeholder {
      width: 100%;
      padding-top: 100%; /* 1:1 aspect ratio */
      background-color: #ddd;
      position: relative;
      border: 1px solid #ccc;
    }
    /* Mô phỏng hình ảnh trong placeholder */
    .image-placeholder::before {
      content: "";
      position: absolute;
      top: 15%;
      left: 15%;
      width: 20%;
      height: 20%;
      background-color: #aaa;
      border-radius: 50%;
    }
    .image-placeholder::after {
      content: "";
      position: absolute;
      bottom: 15%;
      right: 15%;
      width: 30%;
      height: 15%;
      background-color: #bbb;
    }
    .text-block {
      font-size: 14px;
      line-height: 1.3;
      color: #333;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-6 col-md-3">
        <div class="image-placeholder"></div>
        <div class="text-block">
          Grade Name<br />
          Subject Name<br />
          Subject Name<br />
          Subject Name
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="image-placeholder"></div>
        <div class="text-block">
          Grade Name<br />
          Subject Name<br />
          Subject Name<br />
          Subject Name
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="image-placeholder"></div>
        <div class="text-block">
          Grade Name<br />
          Subject Name<br />
          Subject Name<br />
          Subject Name
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="image-placeholder"></div>
        <div class="text-block">
          Grade Name<br />
          Subject Name<br />
          Subject Name<br />
          Subject Name
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
